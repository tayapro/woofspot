{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woofspot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="container">
        <div class="login-container justify-content-center">

            <div class="placeholder-image d-none d-lg-block">
                <img src="{% static 'images/get_started.jpg' %}" alt="Running puppy" class="img-fluid">
            </div>

            <div class="login-form">

                <div class="text-center">
                    <h1>woofspot</h1>
                    <h2>Welcome back!</h2>
                </div>

                <form class="login" method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="login" id="login" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
                </form>

                <div class="text-center">
                    <p>Don't have an account <a href="{% url 'account_signup' %}" class="link-primary">Sign up</a></p>
                    <p class="text-center"> Or</p>
                    <a href="#" class="btn btn-outline-primary w-100">
                        {% load socialaccount %}
                        <form action="{% provider_login_url 'google' method='POST' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary btn-sm ms-2">Login with Google</button>
                        </form>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
