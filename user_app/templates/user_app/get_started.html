{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woofspot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
</head>

<body>
    <div class="row">
        <div class="placeholder-image col-md-6 d-none d-md-block">
            <img src="{% static 'images/get_started.jpg' %}" alt="Running puppy" class="img-fluid">
        </div>
        <div class="login-form col-md-6 d-flex flex-column justify-content-center">

            <div class="m-5">
                <div class="text-center">
                    <h2 class="fw-semibold text-body-secondary text-opacity-75">WOOFSPOT</h2>
                    <h4 class="text-black fw-light text-opacity-50 mb-4">Welcome back!</h4>
                </div>

                <form class="login" method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control text-body-secondary text-opacity-75" name="login"
                            id="login" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control text-body-secondary text-opacity-75" name="password"
                            id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-secondary fw-semibold text-opacity-75 w-100 mb-3">Sign
                        In</button>
                </form>

                <div class="text-center">
                    <p class="text-body-secondary text-opacity-50">Don't have an account? <a
                            href="{% url 'account_signup' %}"
                            class="text-decoration-none fw-semibold text-opacity-75">Sign
                            Up</a></p>
                    <p class="text-center or-line text-body-secondary text-opacity-50"> or </p>
                    {% load socialaccount %}
                    <form action="{% provider_login_url 'google' method='POST' %}" method="post">
                        {% csrf_token %}
                        <button type="submit"
                            class="btn btn-outline-default active fw-semibold text-opacity-75 text-body-secondary text-opacity-75 w-100">
                            <img src="{% static 'images/icons8-google.svg' %}" alt="Google icon"
                                class="google-icon me-2">
                            Login with Google
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
