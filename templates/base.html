{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woofspot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <a href="{% url 'home' %}" class="navbar-brand h1 text-uppercase">Woofspot</a>
            </div>
            <div class="col-auto d-flex align-items-center">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search on woofspot" aria-label="Search">
                    <button class="btn btn-outline-primary rounded-circle" type="submit"><i
                            class="fas fa-search"></i></button>
                </form>
            </div>
        </div>

        {% block content %}
        <!-- Content goes here -->
        {% endblock content %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/32c1244c27.js" crossorigin="anonymous"></script>
</body>

</html>
