{% load static %}
{% url 'my_signin' as my_signin_url %}
{% url 'my_signout' as my_signout_url %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woofspot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
    <!-- Favicon -->
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32_1.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16_1.png' %}">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <img src="{% static 'images/good_brown_dog.svg' %}" alt="Woofspot logo">
                <a href="{% url 'home' %}" class="navbar-brand h1 text-uppercase">Woofspot</a>
            </div>
            <div class="col-auto d-flex align-items-center">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search on woofspot" aria-label="Search">
                </form>
                <div class="user-icon">
                    <button type="button" class="btn btn-primary rounded-circle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {% if user.is_authenticated %}
                        {{ user.username|slice:":3" }}
                        {% else %}
                        <i class="fas fa-user"></i>
                        {% endif %}
                    </button>
                    <ul class="dropdown-menu">
                        {% if user.is_authenticated %}
                        <li><a href="#" class="dropdown-item">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li><a href="{% url 'my_signout' %}" class="dropdown-item">Logout</a></li>
                        {% else %}
                        <li><a href="{% url 'my_signin' %}" class="dropdown-item">Get started</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>

            {% block content %}
            <!-- Content goes here -->
            {% endblock content %}

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
            </script>
        <script src="https://kit.fontawesome.com/32c1244c27.js" crossorigin="anonymous"></script>
</body>

</html>
