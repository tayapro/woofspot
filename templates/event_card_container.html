<div class="col d-flex justify-content-center align-items-center mb-4">
    <div class="card event-card shadow-sm rounded-4 mt-1">
        <div class="event-card-image card-body p-0 rounded-4 rounded-bottom-0"
            style="background-image: url('{{ event.image_url }}');" role="img"
            aria-label="{{ event.title }}">
        </div>
        <div
            class="card-footer bg-light bg-opacity-100 text-white position-absolute bottom-0 w-100 p-3 rounded-4 rounded-top-0">
            <div class="d-flex h-100 justify-content-between">
                <div class="d-flex flex-column justify-content-between">
                    <h5 class="card-title mt-0">
                        <a href="{% url 'event_view' event.slug %}?next={{ request.path }}"
                            class="text-decoration-none text-black text-opacity-75 text-capitalize"
                            data-bs-toggle="tooltip" data-bs-placement="bottom"
                            title="Check Event's Details" aria-label="event details">
                            {{ event.title }}
                        </a>
                    </h5>
                    <div>
                        <p class="card-text text-black text-opacity-50 my-0">
                            <i class="fa-regular fa-calendar-days me-1"></i>
                            {{ event.date }}
                        </p>
                        <p class="card-text text-black text-opacity-50 my-0">
                            <i class="fa-regular fa-clock me-1"></i>
                            {{ event.start_time }} - {{ event.end_time }}
                        </p>
                        <p class="card-text text-black text-opacity-50 my-0">
                            <i class="fa-solid fa-location-dot me-1"></i>
                            {{ event.location }}
                        </p>
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-start gap-1">
                    {% include "icons_container.html" with is_past_event=False %}
                </div>
            </div>
        </div>
    </div>
</div>
