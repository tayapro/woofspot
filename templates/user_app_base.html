{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woofspot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ STATIC_VERSION }}">
</head>

<body>
    <div class="main-container">
        <div class="row g-0 justify-content-center">
            <div class="placeholder-image col-md-6 d-none d-md-block">
                <img src="{% static 'images/running_puppy.jpg' %}" alt="Running puppy" class="img-fluid">
            </div>

            <div class="d-flex flex-column justify-content-center col-12 col-md-6">
                <div class="m-2 m-md-3 m-lg-5">
                    {% block content %}
                    <!-- Content goes here -->
                    {% endblock content %}

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
