{% extends "action_picture_base.html" %}
{% load allauth i18n %}

{% block head_title %}
{% trans "Cancel Event" %}
{% endblock head_title %}

{% block content %}
<div class="text-center">
    <h5 class="text-black fw-light text-opacity-50">Are you sure you want to delete the event</h5>
    <h5 class="text-black fw-light text-opacity-50 fw-semibold mt-2 mb-5">"{{event.title}}?"</h5>

    <div class="d-flex justify-content-evenly flex-column-reverse flex-column flex-md-row gap-2">
        <a href="{{ next }}"
            class="btn btn-outline-default active text-body-secondary text-opacity-75 px-5 flex-fill btn-scale">No</a>

        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="event_id" value="{{ event.id }}">
            <button type="submit" name="event_delete" class="btn btn-danger opacity-75 flex-fill btn-scale"
                aria-label="Event Delete accept">
                Delete event
            </button>
        </form>

    </div>
</div>
{% endblock content %}
