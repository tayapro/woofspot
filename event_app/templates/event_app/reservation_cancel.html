{% extends "action_picture_base.html" %}
{% load allauth i18n %}

{% block head_title %}
{% trans "Cancel Reservation" %}
{% endblock head_title %}

{% block content %}

<div class="w-75 text-center">
    <h5 class="text-black fw-light text-opacity-50 mt-2 mb-5">Are you sure you want to cancel your reservation?</h5>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="event_id" value="{{ event.id }}">
        <input type="hidden" name="next" value="{{ next }}">
        <div class="d-flex justify-content-evenly flex-column-reverse flex-column flex-md-row gap-3">
            <a href="{{ next }}"
                class="btn btn-outline-default active text-body-secondary text-opacity-75 flex-fill btn-scale">No</a>
            <button type="submit" name="cancel_reservation" class="btn btn-danger opacity-75 flex-fill btn-scale"
                aria-label="Reservation Cancel accept">Yes</button>
        </div>
    </form>
</div>

{% endblock content %}
